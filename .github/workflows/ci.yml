on: [push, pull_request]
name: CI
jobs:
  build:
    name: "Build on Racket '${{ matrix.racket-version }}' (${{ matrix.racket-variant }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        racket-version: ["stable", "current"]
        racket-variant: ["BC", "CS"]
    steps:
      - name: Install Z3
        uses: pavpanchekha/setup-z3@1.2.2
        with:
          version: 4.8.14
      - uses: actions/checkout@v2
      - uses: Bogdanp/setup-racket@v0.12
        with:
          architecture: x64
          distribution: full
          variant: ${{ matrix.racket-variant }}
          version: ${{ matrix.racket-version }}
      - name: Installing typed-peg and its dependencies
        run: raco pkg install --no-docs --auto --name typed-peg
      - name: Compiling typed-peg and building its docs
        run: raco setup --check-pkg-deps --unused-pkg-deps typed-peg
      - name: Testing typed-peg
        run: raco test -x -p typed-peg
